<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar with Logo and Links -->
    <header class="navbar">
        <div class="logo">
            <h1>Web3</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="token-swap.html"></a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Token Swap Form Container -->
    <div class="swap-container">
        <div class="swap-form">
            <h2>Token Swap</h2>

            <!-- From Token Selection -->
            <div class="form-group">
                <label for="from-token">From Token</label>
                <select id="from-token" class="token-select">
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="USDT">Tether (USDT)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="ADA">Cardano (ADA)</option>
                </select>
            </div>

            <!-- Amount Input -->
            <div class="form-group">
                <label for="from-amount">Amount</label>
                <input type="number" id="from-amount" placeholder="Enter amount" required>
            </div>

            <!-- To Token Selection -->
            <div class="form-group">
                <label for="to-token">To Token</label>
                <select id="to-token" class="token-select">
                    <option value="ETH">Ethereum (ETH)</option>
                    <option value="BTC">Bitcoin (BTC)</option>
                    <option value="USDT">Tether (USDT)</option>
                    <option value="BNB">Binance Coin (BNB)</option>
                    <option value="ADA">Cardano (ADA)</option>
                </select>
            </div>

            <!-- Result -->
            <div class="form-group">
                <label for="result">Converted Amount</label>
                <input type="text" id="result" readonly>
            </div>

            <!-- Swap Button -->
            <button class="action-button" id="swap-btn">Swap Tokens</button>
        </div>
    </div>

    <!-- Success Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Swap Successful!</h3>
            <p>Your tokens have been swapped successfully.</p>
            <button id="close-popup" class="action-button">Close</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Web3 Crypto Dashboard | Powered by Web3 Technology</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
