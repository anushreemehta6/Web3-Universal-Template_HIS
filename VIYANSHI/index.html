<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Wallet Connect</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 15px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
            padding: 8px 12px;
        }
        .nav-links a:hover {
            color: #f0a500;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .wallet-button {
            background: linear-gradient(135deg, #f0a500, #ff7b00);
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0px 3px 8px rgba(255, 165, 0, 0.4);
        }
        .wallet-button:hover {
            background: linear-gradient(135deg, #ff7b00, #f0a500);
            box-shadow: 0px 4px 12px rgba(255, 165, 0, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="wallet-button">Connect Wallet</button>
    </nav>
</body>
</html>
